<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <header>
        <nav class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <h1>LOGO</h1>
                </div>
                <div class="col-8">
                    <form action="index.html" method="POST">
                        <input id="search-bar" type="text" placeholder="Search for a product">
                    </form>
                </div>
                <div class="col-2">
                    <div class="inline">
                        <a href="index.html"><button class="account">Log In</button></a>
                        <a href="index.html"><button class="account">Sign Up</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid  product-page-container">
            <div class="row">
                <div class="col-6">
                    <div class="product-image">

                    </div>
                </div>
                <div class="col-6">
                    <form action="product-info.html" class="product-form" method="POST">
                        <h1 class="product-form-item">Product Name</h1>
                        <p class="product-form-item">product description<br>blah blah</p>
                        <h2 class="product-form-item">$0.00</h2>
                        <div class="product-form-item">
                            <label for="product-quantity">Quantity:</label>
                            <br>
                            <input type="number" min="1" id="product-quantity" value="1">
                            <p id="in-stock"><em>X left in stock</em></p>
                        </div>
                        <input type="submit" value="Order Now" id="order-button">
                    </form>
                </div>
            </div>
        </div>
    </main>
