<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snow Cone</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="login-box">
        <form action="employee-home.html" method="POST" id="login">
            <h1>Employee Login</h1><br>
            <table id="login-table">
                <tr>
                    <td>
                        <label for="username" class="login-label">Username:</label>
                    </td>
                    <td>
                        <input type="text" id="username" class="login-input" required>
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        <label for="password" class="login-label">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" class="login-input" required>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" value="Login" id="login-button">
        </form>
    </div>
</body>
